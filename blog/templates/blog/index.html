{% extends 'website/base.html' %}s

{% block 'content' %}
    <h1>Blog</h1>
    <p>Sometimes I write, sometimes it's worth reading. Check it out below.</p>
    {% for post in posts %}
    <div>
        <h2>
            <a href={{post.url}}>{{post.title}}</a>
        </h2>
        <span class="byline">{{post.created_date}}</span>
        <div>{{post.content | safe}}</div>
    </div>
    {% endfor %}
{% endblock 'content' %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{{title}}</title>

        <style type='text/css'>
            /* CSS */

            /*
                Color Palette: https://coolors.co/001514-fbfffe-6b0504-a3320b-e6af2e
                ;
                Dark Jungle Green - 001514
                White - FBFFFE
                Blood Red - 6B0504
                Chinese Red - A3320B
                Goldenrod - E6AF2E

            */
            body {
                font-family: 'Hoefler Text', serif;
                font-size: 1rem;
                padding: 1rem;
                color: #001514;
                background-color: #FBFFFE;
            }

            /*h1, h2, h3, h4, h5, h6 {
                font-family: 'Futura', sans-serif;
            }*/

            a {
                text-decoration: none;
                color: #6B0504;
                font-weight: 700;
                transition: all 0.5s ease 0s;
            }
            a:hover {
                color: #B10906;
            }

            .byline {
                color: #008F88;
            }
        </style>

        {% block 'head_static' %}
        {% endblock 'head_static' %}
    </head>

        {% block 'body_bottom_static' %}
